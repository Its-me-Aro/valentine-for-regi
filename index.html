<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        width: 350px;
        position: relative;
        z-index: 10;
    }

    .emoji {
        font-size: 60px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
    }

    button {
        border: none;
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #f1f1f1;
        position: absolute;
    }

    .note {
        margin-top: 50px;
        font-size: 12px;
        color: gray;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.6; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Regi, will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy üòº</div>
</div>

<script>

let yesSize = 16;

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Make Yes button bigger each time No runs
    yesSize += 2;
    yesBtn.style.fontSize = yesSize + "px";
}

function yesClicked() {
    const card = document.querySelector(".card");
    card.innerHTML = `
        <div class="emoji">üíñü•∞üíñ</div>
        <h1 id="typing"></h1>
    `;

    typeMessage("You just made my day, Regi üíò");
}

function typeMessage(text) {
    const typing = document.getElementById("typing");
    let i = 0;

    const interval = setInterval(() => {
        typing.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 60);
}

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

</script>

</body>
</html>
