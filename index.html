<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
        font-family: 'Arial', sans-serif;
    }

    .card {
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
        width: 350px;
    }

    .emoji {
        font-size: 60px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
    }

    button {
        border: none;
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #f1f1f1;
        position: absolute;
    }

    .note {
        margin-top: 50px;
        font-size: 12px;
        color: gray;
    }
</style>
</head>

<body>
<div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1>Regi, will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy üòº</div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const card = document.querySelector(".card");

        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.querySelector(".card").innerHTML = `
            <div class="emoji">üíñü•∞üíñ</div>
            <h1>Yay! üíï</h1>
            <p>You just made my day, Regi üíò</p>
        `;
    }
</script>
</body>
</html>
