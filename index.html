<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Important Questions ‚ù§Ô∏è</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    position: relative;
}

button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #f1f1f1;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h2 id="question">Regi, will you be my Valentine? ‚ù§Ô∏è</h2>
    <div id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>

let index = 0;
let yesSize = 16;

const questions = [
    "Regi, will you be my Valentine? ‚ù§Ô∏è",
    "Will you go on a coffee date with me? ‚òï",
    "Can I make you smile every day? üòä",
    "So... are we official now? üòå",
    "You just made my day üíñ"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

yesBtn.addEventListener("click", () => {
    index++;

    if (index < questions.length) {
        question.innerText = questions[index];
    } else {
        document.querySelector(".card").innerHTML =
            "<h2>Yayyyy üíñü•∞ I‚Äôm so happy!</h2>";
    }
});

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 2;
    yesBtn.style.fontSize = yesSize + "px";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 600);

</script>

</body>
</html>
